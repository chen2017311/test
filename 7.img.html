<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        #cvs{
            border : 1px solid red;
        }
    </style>
</head>
<body onload="draw()">
<canvas id="cvs" width="500" height="500"></canvas>
<script>
    function draw(){
        var cvs = document.getElementById('cvs');
        if(cvs.getContext){
            var ctx = cvs.getContext('2d');

            var img = new Image();
            img.src = "http://www.qq1234.org/uploads/allimg/140426/155540J58-13.jpg";
            img.onload = function(){
                //如果不设置宽高，默认图片大小
//                ctx.drawImage(img,50,50,50,50)
                //1、图片对象。2、平铺方式
                var bImg = ctx.createPattern(img,"repeat");
                ctx.fillStyle = bImg;
                ctx.fillRect(0,0,500,500);
            }
        }
    }
</script>
</body>
</html>
